<section id="one" class="tiles">
        {% for post in site.categories[page.title] %}
        <article>
                <span class="image">
                        <img src="{{ post.image | relative_url}}" alt="" />
                </span>
                <header class="major">
                        <h3><a href="{{ post.url | relative_url }}" class="link">{{ post.title }}</a></h3>
                        <p>{{ post.description }}</p>
                </header>
        </article>
        {% endfor %}
</section>
